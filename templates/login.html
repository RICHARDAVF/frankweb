{% extends 'base.html' %}
{% load static %}
{% block content %}
<form class="bg-white d-flex justify-content-center align-items-center vh-100" method="POST" action="/login/">
  {% csrf_token %}
  
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
    <div class="d-flex justify-content-center">
      <img src="{% static 'assets/login-icon.svg' %}" alt="login-icon" style="height: 7rem" />
    </div>
    <div class="text-center fs-1 fw-bold">Iniciar Sesion</div>
    <div class="input-group mt-4">

      {{form.username}}
    </div>
    <div class="input-group mt-1">

      {{form.password}}
    </div>
    <input type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" value="Iniciar Sesion">
    
  </div>
</form>
    
{% endblock content %}
